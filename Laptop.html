<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="Laptop.css">
    <title>Laptops Here</title>

</head>
<body>
    <header>
        <div class="logo-container">
            <img width="100px" height="100px" src="logo.png" alt="logo">
            <h4 class="logo">HYJ</h4>
        </div>
        <nav>
            <ul class="nav-links">
                <li ><a class="link" href="#">Specs</a></li>
                <li ><a class="link" href="#">Pricing</a></li>
                <li><a class="link" href="#">Contact</a></li>

            </ul>
        </nav>
        <div class="cart">
            <img width="50px" height="50px" src="cart.png" alt="cart">
        </div>
    </header>
    <main>
        <section class="presentation">
            <div class="introduction">
                <div class="intro-text">
                    <h1>Laptop for the future</h1>
                    <p>THe new 15.6 inch bezeless display offering the 4k display with touch screen.</p>
                </div>
                <div class="cta">
                    <button class="cta-select">15.6 Inch</button>
                    <button class="cta-add">
                        Add to cart
                    </button>
                </div>
            </div>
            <div class="cover">
                <img src="laptop.png" alt="">
            </div>
        </section>
        <div class="laptop-select">
            <img src="arrow-left.svg" alt="" />
            <img src="dot.svg" alt="" />
            <img src="dot-full.svg" alt="" />
            <img src="dot-full.svg" alt="" />
            <img src="arrow-right.svg" alt="" />
        </div>

        <img class="big-circle" src="big-eclipse.svg" alt="" />
        <img class="medium-circle" src="mid-eclipse.svg" alt="" />
        <img class="small-circle" src="small-eclipse.svg" alt="" />

    </main>
</body>
</html>
